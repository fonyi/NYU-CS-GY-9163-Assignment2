{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Enter User</h3>
    <div class="box">
        <form method="POST">
                    <div class="field">
                        <label class="label">Check History</label>
                        <div class="control">
                          <input class="input" id=userquery name="userquery" type="text" placeholder="User Name">
                        </div>
                        <p class="help">Enter Username to check query history</p>
                      </div>
		    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button class="button is-block is-info is-large is-fullwidth">Check</button>
        </form>
    </div>
</div>
{% endblock %}
