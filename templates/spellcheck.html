<!--Spell check html template-->
{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Enter Text</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="field">
                <div class="control">
                    <textarea id=inputtext class="textarea" name="inputtext" placeholder="Your text"></textarea>
		    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Check</button>
        </form>
    </div>
</div>
{% endblock %}
