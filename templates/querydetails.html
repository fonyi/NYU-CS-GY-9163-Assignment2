{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Query ID</h3>
    <div class="box">
        <div class="control">
            <textarea id=queryid class="textarea" readonly>{{value.query_id}}</textarea>
        </div>
    </div>
</div>
<div class="column is-4 is-offset-4">
    <h3 class="title">User Submitted</h3>
    <div class="box">
        <div class="control">
            <textarea id=username class="textarea" readonly>{{value.submit_user}}</textarea>
        </div>
    </div>
</div>
<div class="column is-4 is-offset-4">
    <h3 class="title">Your Text</h3>
    <div class="box">
        <div class="control">
            <textarea id=querytext class="textarea" readonly>{{value.submit_text}}</textarea>
        </div>
    </div>
</div>
<div class="column is-4 is-offset-4">
    <h3 class="title">Your Misspelled Words</h3>
    <div class="box">
        <div class="control">
            <textarea id=queryresults class="textarea" readonly>{{value.returned_text}}</textarea>
        </div>
    </div>
</div>
{% endblock %}
